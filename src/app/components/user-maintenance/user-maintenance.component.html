<app-header></app-header>
<main>
 <div class="container">
   <div style="text-align: center">
     <button type="submit" class="btn btn-outline-dark" (click)="getAllUsers()"> Összes felhasználó</button>
     <button type="submit" class="btn btn-outline-dark" (click)="getActiveUsers()"> Aktív felhasználók</button>
   </div>
   <table class="table table-striped table-bordered ">
     <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">Név</th>
       <th scope="col">Email cím</th>
       <th scope="col">Telefonszám</th>
       <th scope="col">További adatok</th>
       <th scope="col">Gombok</th>
     </tr>
     </thead>
     <tbody>
      <tr app-user-tablerow *ngFor="let u of usersArr" [user]="u"></tr>
     </tbody>
   </table>
 </div>
</main>
<app-footer></app-footer>
