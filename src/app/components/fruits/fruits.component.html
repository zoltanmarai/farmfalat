<app-header></app-header>
<main>
  <div class="container">
    <div class="alert alert-warning" *ngIf="products.length == 0 && showError == false">
      <div class="d-flex align-items-center">
        <strong>Kérlek, várj egy kicsit...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div>
    </div>
    <div *ngIf="id == 1">
      <h3>Gyümölcsök:</h3>
    </div>
    <div *ngIf="id == 2">
      <h3>Zöldségek:</h3>
    </div>
    <div *ngIf="id == 3">
      <h3>Dió,Olajos magvak:</h3>
    </div>
    <div *ngIf="id == 4">
      <h3>Tea,Méz,Lekvár,Szörp:</h3>
    </div>
    <div *ngIf="id == 5">
      <h3>Savanyúság:</h3>
    </div>
    <div *ngIf="id == 7">
      <h3>Exkluzív termékek:</h3>
    </div>
    <div *ngIf="showError == true"  class="alert alert-danger">
      Sajnos ebben a kategóriában nincs elérhető termékünk
    </div>
  <div class="row" *ngIf="products.length !== 0 && showError == false" >
    <div class="col-md-6 col-lg-4" *ngFor="let pr of products" >
      <app-product-card [pr]='pr' ></app-product-card>
    </div>
  </div>
  </div>
</main>
<app-footer></app-footer>
