<app-header></app-header>
<main>
  <div class="container">
    <div class="row" id="row2">
      <h3>Összes partner táblázata</h3>
      <button type="button" class="btn btn-outline-dark" routerLink="/new-partner">Új partner felvétele</button>
    </div>
    <table class="table table-striped table-bordered ">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Név</th>
        <th scope="col">Leírás</th>
        <th scope="col">Telefon</th>
        <th scope="col">Link</th>
        <th scope="col">Aktív</th>
        <th scope="col">Gombok</th>
      </tr>
      </thead>
      <tbody id="tbody">
      <tr app-partner-tablerow *ngFor="let p of partners" [p]='p' (delete)="delete(p)"></tr>

      </tbody>
    </table>

  </div>
</main>
<app-footer></app-footer>
