<app-header></app-header>
<main >
  <div class="container">
    <div class="alert alert-danger" *ngIf="products.length == 0">
      Technikai probléma, kérem próbálja később.
    </div>
    <div class="row" *ngIf="products.length !== 0" >
      <div class="col-md-6 col-lg-4" *ngFor="let pr of products" >
        <app-product-card [pr]='pr' ></app-product-card>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
