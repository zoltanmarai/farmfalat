<app-header></app-header>
<main>
  <div class="container-fluid">
    <div class="row" id="row2">
    <h3>Összes termék táblázata</h3>
      <button type="button" class="btn btn-outline-dark" routerLink="/new-product">Új termék felvétele</button>
    </div>
    <table class="table table-striped table-bordered ">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Kép</th>
        <th scope="col">Név</th>
        <th scope="col">Leírás</th>
        <th scope="col">Ár</th>
        <th scope="col">Mértékegység</th>
        <th scope="col">Locale</th>
        <th scope="col">KategóriaID</th>
        <th scope="col">Akciós</th>
        <th scope="col">Kifogyott</th>
        <th scope="col">Szezonális</th>
        <th scope="col">Gombok</th>
      </tr>
      </thead>
      <tbody id="tbody">
      <tr app-product-tablerow *ngFor="let pr of products" [pr]='pr'></tr>

      </tbody>
    </table>
  </div>
</main>
<app-footer></app-footer>
