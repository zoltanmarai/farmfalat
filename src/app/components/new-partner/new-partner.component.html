<app-header></app-header>
<main>
  <div class="container" >
    <form (submit)="submit()" [formGroup]="partnerForm">
      <h3> Új partner felvétele:</h3>
      <div class="row">
        <div class="col-lg-6">

          <div class="form-group">
            <div class="mb-6 row">
              <label for="formControl-name" class="col-sm-6 col-form-label"> Partner neve:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="formControl-name" formControlName="name" name="name"
                       [ngClass]="{'is-invalid': partnerForm.controls.name.invalid && partnerForm.controls.name.touched}">
                <div class="invalid-feedback" *ngIf="partnerForm.controls.name.errors?.required">Add meg a termék nevét:</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
              <label for="formControl-phone" class="col-sm-6 col-form-label"> Partner telefonszáma:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="formControl-phone" formControlName="phone" name="phone"
                       [ngClass]="{'is-invalid': partnerForm.controls.phone.invalid && partnerForm.controls.phone.touched}">
                <div class="invalid-feedback" *ngIf="partnerForm.controls.phone.errors?.required">Adj egy valós telefonszámot:</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
              <label for="formControl-link" class="col-sm-6 col-form-label"> Partner weboldala:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="formControl-link" formControlName="link" name="link"
                       [ngClass]="{'is-invalid': partnerForm.controls.link.invalid && partnerForm.controls.link.touched}">
                <div class="invalid-feedback" *ngIf="partnerForm.controls.link.errors?.required">Adj egy link-t:</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="mb-6 row">
          <label for="formControl-description" class="col-sm-2 col-form-label"> Jellemzők:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="formControl-description" formControlName="description" name="description"
                   [ngClass]="{'is-invalid': partnerForm.controls.description.invalid && partnerForm.controls.description.touched }">
            <div class="invalid-feedback" *ngIf="partnerForm.controls.description.errors?.required">Adj tudnivalókat a termékről:</div>
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn-sm btn-outline-dark" [disabled]="partnerForm.invalid"  >Mentés</button>
        <button type="button" class="btn-sm btn-outline-dark" routerLink="/partner-maintenance"> Vissza</button>
      </div>
    </form>


  </div>

</main>
<app-footer></app-footer>
