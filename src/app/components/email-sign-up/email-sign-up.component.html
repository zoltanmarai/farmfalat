<div class="container">
  <div class="row">
    <div class="col-lg-6" id="field">
      <h3>Iratkozz fel hírlevelünkre!</h3>
      <p>Ha elsőként szeretnél értesülni újdonságainkról, akcióinkról, iratkozz fel hírlevelünkre.</p>
    </div>
    <div class="col-lg-6">
      <form (submit)="submit()" [formGroup]="registrationForm">
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputName" class="col-sm-4 col-form-label">Keresztnév</label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-sm" id="inputName"
                     formControlName="name"
                     [ngClass]="{'is-invalid': registrationForm.controls.name.invalid && registrationForm.controls.name.touched}">
              <div class="invalid-feedback" *ngIf="registrationForm.controls.name.errors?.required">
                Add meg a keresztneved!
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="email" class="col-sm-4 col-form-label">Email cím</label>
            <div class="col-sm-8">
              <input type="email" class="form-control form-control-sm" id="email"
                     aria-describedby="email" formControlName="email"
                     [ngClass]="{'is-invalid': registrationForm.controls.email.invalid && registrationForm.controls.email.touched}">
              <div class="invalid-feedback" *ngIf="registrationForm.controls.email.errors?.required">
                Add meg az email címedet!
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="row1">
          <div  class="alert alert-success" *ngIf="showRegSuccess">
            Köszönjük a bizalmat, hamarosan jelentkezünk.
          </div>
        <button  id="submit" type="submit" class="btn btn-outline-dark" [disabled]="registrationForm.invalid">Feliratkozás
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
